<div class="login-body1" style="height:100vh">
    <div style="background-color:#000; position:fixed; top: 0; width:100%; height: 7%; padding:5px;">
        <img src='/images/logga.jpg' alt='orange.' id='logo' style="width:30px;"/>
    </div>


    <div class='container'>
        <div class='row col-md-4 col-xs-12 col-md-offset-4 text-center' id='label1'>
            <p style="padding-top:10vh"> orange. </p>
        </div>
    </div>


    <div class='container' id='container1' ng-app="alesmith">

        <div class='row well well-lg col-md-4 col-xs-12 col-md-offset-4' id='inlog' ng-controller="LoginController">
            <div>
                <div ng-class="{ourhide:!error}"
                     style="margin-bottom:10px; padding:10px; margin-left:30px; margin-right:30px; background-color:#ffc994; border:red 1px solid; color:#000">
                    Det finns inget sådant ORANGE-konto.
                </div>
            </div>

            <form ng-submit="login(username,password)">
                <div class='text-center'>
                    <div class="input">
                        <input ng-click="error=false" type="text" ng-model="username" class="form-control"
                               style="margin-bottom:15px"
                               placeholder="Användarnamn"
                               aria-describedby="basic-addon1">
                    </div>

                    <div class="input">
                        <input ng-click="error=false" type="password" ng-model="password" class="form-control"
                               style="margin-bottom:15px"
                               placeholder="Lösenord"
                               aria-describedby="basic-addon1">
                    </div>

                    <button type='submit' id='login-btn' class='btn btn-lg btn-primary'>Logga in</button>

                    <a href='#' id='problem'>Svårigheter att logga in?</a>
                </div>
            </form>
        </div>

    </div>


</div>
