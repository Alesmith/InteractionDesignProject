<div class="main-content white material column col-md-12" id="chat">

    <div class="col-md-5" id="chat-tabs" role="navigation">

        <ul class="nav nav-tabs scrollable-menu" id="chat-nav" role="tablist" data-tabs="tabs">
            <li ng-repeat="exam in exams" ng-click="setCurrentChat($index)" ng-class="{current:$index===currentChat}"><a data-toggle="tab" href="#0">
              <h3 id="course">{{exam.metaData.courseCode}} {{exam.name}}<small style="padding-left: 10px">{{exam.grade}}</small></h3>
              <h4 id="examinator">{{exam.metaData.examinator}}</h4>
                <h5 id="exam-date">{{exam.metaData.date |date:"yyyy-MM-dd"}}</h5>
            </a></li>
        </ul>
    </div>

    <div id="tab-content" class="tab-content col-md-7">
        <div class="conversation"><div ng-repeat="message in exams[currentChat].chat">
          {{message}}
          <div ng-show="message.fromUs" class="message fromUs">{{message.data}}</div>
          <div ng-hide="message.fromUs" class="message fromExaminator">{{message.data}}</div>
        </div>
        </div>
        <div class="tab-pane active">
            <form ng-submit="sendMessage(chatText)">
              <input ng-model="chatText" class="form-control" placeholder="Skriv ett meddelande och tryck enter fÃ¶r att skicka...">
            </form>
        </div>
    </div>
</div>
